<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      /*Selects All h1 Elements- Element Selector */
      h1 {
        color: red;
      }
      #myHeading {
        color: green;
      }
      .myHe {
        background: grey;
      }

      #myHeading,
      .myHe {
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <h1>Hello I am From H1</h1>
    <h1 class="myHe">Hello I am From H1</h1>
    <h1 id="myHeading">Hello I am From H1</h1>
    <h1 class="myHe">Hello I am From H1</h1>
    <h1>Hello I am From H1</h1>
  </body>
</html>
