<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <button onclick="showUsers()">Show Users</button>
    <div id="demo"></div>
    <script>
      function showUsers() {
        let users = ["Ram", "Ravi", "Murali", "Krishna", "Rakesh"]; //Represents An Array
        var results = "";
        for (i = 0; i < users.length; i++) {
          // console.log(users[i]);
          //   document.write(users[i] + "<br>");
          if (users[i] != "Murali" && users[i] != "Krishna") {
            results = results + users[i] + "<br>";
          }
        }
        document.getElementById("demo").innerHTML = results;
      }
    </script>
  </body>
</html>
