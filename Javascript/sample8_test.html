<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <button onclick="showUsers()">Show Users</button>
    <div id="demo"></div>
    <script>
      var users = [
        {
          fname: "Graeme",
          lname: "Gipple"
        },
        {
          fname: "Leo",
          lname: "Basol"
        },
        {
          fname: "Ashwin",
          lname: "Nolan"
        }
      ];

      function showUsers() {
        var results = "";
        for (i = 0; i < users.length; i++) {
          results = results + users[i].fname + "<br>";
        }
        document.getElementById("demo").innerHTML = results;
      }
    </script>
  </body>
</html>
